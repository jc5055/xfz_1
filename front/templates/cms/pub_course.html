{% extends 'cms/base.html' %}

{% block title %}
    课程管理
{% endblock %}
{% block head %}
    <script src="{% static 'ueditor/ueditor.config.js' %}"></script>
    <script src="{% static 'ueditor/ueditor.all.min.js' %}"></script>
    <script src="{% static 'js/pub-course.min.js' %}"></script>
{% endblock %}

{% block content-header %}
    <h1>发布课程</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box">
                <div class="box-header"></div>
                <div class="box-body">
                    <div class="form-group">
                        <label for="title-input">标题</label>
                        <input type="text" class="form-control" id="title-input" name='title' placeholder="课程标题">
                    </div>

                    <div class="form-group">
                        <label for="">分类</label>
                        <select class="form-control" name="category_id" id="category-input">
                            {% for category in categories %}
                                <option value="{{ category.pk }}">{{ category.name }}</option>
                            {% endfor %}
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="teacher-input">讲师</label>

                        <select type="text" name='teacher_id' class="form-control" placeholder="讲师" id="teacher-input">
                            {% for teacher in teachers %}
                                <option value="{{ teacher.pk }}">{{ teacher.username }}</option>
                            {% endfor %}

                        </select>
                    </div>

                    <div class="form-group">
                        <label for="video-input">视频地址</label>
                        <input type="text" class="form-control" name='video_url' id="video-input">
                    </div>

                    <div class="form-group">
                        <label for="cover-input">封面图</label>
                        <input type="text" class="form-control" name='cover_url' id="cover-input">
                    </div>

                    <div class="form-group">
                        <label for="price-input">价格</label>
                        <input type="text" class="form-control" name='price' placeholder="价格" id="price-input">
                    </div>

                    <div class="form-group">
                        <label for="duration-input">时长：</label>
                        <input type="text" class="form-control" name="duration" id="duration-input">
                    </div>

                    <div class="form-group">
                        <label for="">简介</label>
                        <script id="editor" type="text/plain"></script>
                    </div>
                </div>
                <div class="box-footer">
                    <div class="form-group">
                        <button class="btn btn-primary pull-right" id="submit-btn">发布课程</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
